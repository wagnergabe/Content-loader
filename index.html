<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Loader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
        />
      </div>

      <div class="card-content">
        <h3 class="card-title animated-bg animated-bg-text" id="title">
          Lorem ipsum dolor sit amet.
        </h3>
        <p class="card-exerpt" id="excerpt">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde,
          assumenda.
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
          <div class="profile-img animated-bg" id="profile_img">
            <img src="https://randomuser.me/api/portraits/men/45.jpg" />
          </div>
          <div class="author-info">
            <strong class="animated-bg animated-bg-text" id="name"
              >John Doe</strong
            >
            <small class="animated-bg animated-bg-text" id="date"
              >May 29, 2023</small
            >
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
